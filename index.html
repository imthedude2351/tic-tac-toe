<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href=“https://fonts.googleapis.com/css?family=Open+Sans&display=swap” rel=“stylesheet”>
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <header>TIC TAC TOE</header>
    <h1 id=“msg”></h1>

    <section id="gridcontainer">
        <div class="grid">
           <div class="griditem" id="s0"></div>
           <div class="griditem" id="s1"></div>
           <div class="griditem" id="s2"></div>
           <div class="griditem" id="s3"></div>
           <div class="griditem" id="s4"></div>
           <div class="griditem" id="s5"></div>
           <div class="griditem" id="s6"></div>
           <div class="griditem" id="s7"></div>
           <div class="griditem" id="s8"></div>
       </div>
    </section>
    <button> Reset Game </button>
</body>
</html>
